<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Rick and Morty Stuff">
  <title>Rick and Morty</title>
  <link rel="stylesheet" href="scss/style.scss" />
  <link rel="icon" href="/img/icon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Roboto+Slab:wght@300;500&display=swap"
    rel="stylesheet">
</head>


<body>

  <header class="header" id="header">
    <img src="./img/rickmorty.jpg" alt="banner" class="rickmorty" id="rickmorty">
    <img src="./img/banner.jpg" alt="cover" class="cover" id="imgcover">
    <nav id="nav">
      <div class="nav-closed" id="nav-closed">
        <h3 id="nav-closed-h3">Love Rick and Morty? Find Similar Shows!</h3>
        <ul class="navlinks" id="navlinks">
          <a href="">Home</a>
          <a class="nav-button disabled-link" href="" disabled>Search</a>
          <a class="disabled-link" href="">Contact</a>
        </ul>
      </div>

      <div class="nav-open" id="nav-open">
        <div class="search">
          <select class="searchoptions" id="searchoptions" name="options">
            <option value="all" selected disabled>Search By:</option>
            <option value="character">Character</option>
            <option value="seasonepisode">Season and Episode</option>
            <option value="location">Location</option>
          </select>

          <div class="searchbox" id="searchbox">
            <input type="text" id="searchbar" class="searchbar" placeholder="Choose a search type" disabled></input>
          </div>

          <button disabled id="searchenter" class="searchenter">Search</button>
        </div>

      </div>
    </nav>

  </header>

  <div class="main" id="main">
    <section class="topsection">
      <div class="main-split">
        <div class="main-img">
          <button id="img-left" class="img-left">
            &#60;
          </button>
          <img id="show-poster" class="show-poster" src="" alt="Rick and Morty Poster">
          <button id="img-right" class="img-right">
            &#62;
          </button>
        </div>

        <div id="main-description" class="main-description">
          <div class="description">
            <p class="description-title">Description:</p>
            <p id="description-value"></p>
          </div>

          <div class="air-date">
            <p class="air-date-title">Air Date:</p>
            <p id="air-date-value"></p>
          </div>

          <div class="creator">
            <p class="creator-title">Created By:</p>
            <p id="creator-value"></p>
          </div>

        </div>
      </div>

      <div id="ratings" class="main-ratings">
        <h1>Ratings:</h1>
        <div class="chartjs-charts">
          <div class="chartjs-chart-1">
            <canvas id="myChart1" width="200" height="200"></canvas>
          </div>

          <div class="chartjs-chart-2">
            <canvas id="myChart2" width="200" height="200"></canvas>
          </div>

          <div class="chartjs-chart-3">
            <canvas id="myChart3" width="200" height="200"></canvas>
          </div>


        </div>
      </div>
    </section>



    <section class="similar-shows">
      <h1 class="similar-title">Similar shows to Rick and Morty:</h1>
      <div class="shows-box" id="showsbox">

      </div>
    </section>
  </div>

  <!--<results>
    <div class="result">
      <img src="./img/icon.ico" alt="">
      <h2>Name</h2>
    </div>
  </results>-->

  <footer class="footer" id="footer">
    <div class="footer-copyright">
      <p>Copyright Â© (insert funny name)</p>
      <p>All rights reserved</p>
    </div>
    <p>Images and information provided by:</p>
    <div class="tmdb-attribution">
      <img class="tmdblogo" src="./img/TMDB Logo.svg" alt="TMDB Logo">
      <img class="tvmazelogo" src="./img/TVMaze Logo.png" alt="TVMaze Logo">
    </div>
  </footer>

  <script src="js/index.js"></script>
  <script src="js/related.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
  <script src="js/animation.js"></script>-->
</body>


</html>
